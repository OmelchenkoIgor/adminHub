<div class="shared-table">
  <nz-table
    nzBordered
    nzTemplateMode
    #basicTable
    [nzData]="listShareds()"
    [nzScroll]="{x: '100vh'}"
  >
    <thead>
    <tr>
      <th>Назва</th>
      <th>Джерело</th>
      <th>Полисалння id</th>
      <th>Дії</th>
    </tr>
    </thead>
    <tbody>
      @for (data of basicTable.data; track $index) {
        <tr>
          <td>{{ data.title }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.link }}</td>
          <td>
            <a
              nz-popconfirm
              nzPopconfirmTitle="Дійсно бажаєте видалити цю новину?"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="deleteShareds(data._id)"
            >Видалити</a>
          </td>
        </tr>
      }
    </tbody>
  </nz-table>
</div>
