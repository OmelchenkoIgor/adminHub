<div class="establishments-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="title" placeholder="Enter title" class="form-control">
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <input type="text" id="type" [(ngModel)]="type" placeholder="Enter type" class="form-control">
  </div>
  <div class="form-group">
    <label for="locations">Locations</label>
    <input type="text" id="locations" [(ngModel)]="locations" placeholder="Enter locations" class="form-control">
  </div>
  <div class="form-group">
    <label for="suggestions">Suggestions (JSON)</label>
    <input type="text" id="suggestions" [(ngModel)]="suggestions" placeholder="Enter suggestions" class="form-control">
  </div>
  <div class="form-group">
    <label for="images">Upload Images</label>
    <input type="file" id="images" (change)="onFileSelected($event)" multiple class="form-control-file">
  </div>
  <button (click)="upload()" class="btn btn-primary">Upload</button>
</div>
